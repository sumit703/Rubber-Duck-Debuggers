<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Startup</title>
    <link rel="stylesheet" href="register-startup.css">
</head>
<body>
    <div class="auth-container">
        <h2>Register Startup</h2>
        <form id="registerStartupForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="text" id="requirements" placeholder="Requirements" required>
            <button type="submit" class="btn primary">Register</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="registerStartupScript.js"></script>
</body>
</html>
